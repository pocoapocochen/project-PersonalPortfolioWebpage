<!DOCTYPE html>
<html lang="en">
<head>
	<title>Personal Portfolio Webpage</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/portfoliowebpage_style.css">
</head>
<body>
  
  <!-- BodyWrap -->
  <div class="container-fluid">

  <!-- HEADER nav -->
  <header id="header">
   
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    
    <!-- brand --> 
    <a id="brand" class="navbar-brand" href="#top">Yu-jie</a> 
    
    <!-- toggler/collapsibe button --> 
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- navbar links --> 
    <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#about">ABOUT</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#portfolio">PORTFOLIO</a>
        </li> 
        <li class="nav-item">
          <a class="nav-link" href="#contact">CONTACT</a>
        </li> 
      </ul>
    </div> 
    
  </nav> 
    
  </header>
    
    
  <!-- MAIN -->  
    <main id="main">
   
  <!-- ABOUT -->  
      <section id="about" class="text-center"> 
         <h1>ABOUT</h1>
          <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-4">
            <img id="myphoto" class="img-fluid rounded" src="https://imgplaceholder.com/250x250/f2a806/000000/fa-smile-o" alt="My Photo"></img>
          </div>
          <div class="col-md-4 my-auto">
            <p id="myintro">Hi, I'm Yu-jie, a fresher on the coding road!</p>
          </div>
          <div class="col-md-2"></div>
          </div>
      </section>
          
      
  <!-- PORTFOLIO -->       
      <section id="portfolio" class="text-center"> 
        <h1>PORTFOLIO</h1>
        <div class="row">
          <div class="col-md-6">
            <figure>
            <a href="#portfolio"><img src="https://imgplaceholder.com/420x320" class="img-thumbnail" alt="1" title="1"></a>
            <figurecaption>1</figurecaption>
            </figure>
          </div>
          <div class="col-md-6">
            <figure>
            <a href="#portfolio"><img src="https://imgplaceholder.com/420x320" class="img-thumbnail" alt="2" title="2"></a>
            <figurecaption>2</figurecaption>
            </figure>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-6">
            <figure>
            <a href="#portfolio"><img src="https://imgplaceholder.com/420x320" class="img-thumbnail" alt="3" title="3"></a>
            <figurecaption>3</figurecaption>
            </figure>
          </div>
          <div class="col-md-6">
           <figure>
           <a href="#portfolio"><img src="https://imgplaceholder.com/420x320" class="img-thumbnail" alt="4" title="4"></a>
            <figurecaption>4</figurecaption>
            </figure>
          </div>
        </div>
      
      </section>
        
  <!-- CONTACT -->     
      <section id="contact" class="text-center"> 
        <h1>CONTACT</h1>
        <div class="row">
          <div class="col-md-12">
             <p id="mymessage">Please feel free to contact me and give your feedback, thank you!</p>
          </div>
         </div>
         <div class="row">
           <div class="col-md-12">
             <div id="socialmedia">
              <a href="#contact"><i id="inicon" class="fa fa-linkedin fa-2x socialicon"></i></a>
              <a href="#contact"><i id="giticon" class="fa fa-github fa-2x socialicon"></i></a>
               <a href="#contact"><i id="campicon" class="fa fa-free-code-camp fa-2x socialicon"></i></a>
               <a href="#contact"><i id="penicon" class="fa fa-codepen fa-2x socialicon"></i></a>
              <a href="#contact"><i id="mailicon" class="fa fa-envelope fa-2x socialicon"></i></a>     
             </div>
          </div>
        </div>
      </section>
      
    </main>
   
  <!-- FOOTER -->   
    <footer id="footer" class="text-center"> 
      <p id="copyright">Copyright &copy; 2018 Chen Yu-jie. All Right Reserved.</p>
    </footer>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>
</html>
